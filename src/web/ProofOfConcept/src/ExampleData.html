<p>Example of a typical customer interaction data entry application.  Modeled from the Consumer Financial Protection Bureau's complaint department - 
	available at <a href="https://catalog.data.gov/dataset/consumer-complaint-database">https://catalog.data.gov/dataset/consumer-complaint-database</a>. </p>

<br>
<form>
	<label>Complaint ID -</label>
		 <input type="text" name="ComplaintID" disabled="true" value="957123"><br>
	<label>Product -</label>
		<select value="Student Loan">
			<option value="A">Bank account or service</option>
			<option value="B">Consumer loan</option>
			<option value="C">Credit card</option>
			<option value="D">Credit reporting</option>
			<option value="D">Debt collection</option>

			<option value="D">Prepaid card</option>
			<option value="D" selected>Student loan</option>		
		</select><br>
	<label>Sub-Product -</label>
